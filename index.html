<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9c86114f46.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Organizador de Tareas</title>
</head>
<body>
    <div class="container">
        <h1>Organizador de Tareas</h1>
        <form id="form">
            <input placeholder="Ingresar tarea" id="input" />
            <button type="submit">Agregar Tarea</button>
        </form>
        <div id="msg"></div>
        <h2 id="total">Total de tareas: 0</h2>
        <h2 id="completadas">Tareas Completadas: 0</h2>
        <h2 id="eliminadas">Tareas Eliminadas: 0</h2>
        <div id="lista"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
